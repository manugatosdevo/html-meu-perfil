<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Meu Perfil</title>

  <style>
    /* Seletor por tag */
    body {
      background-color: #cbf1e4;
      font-family: Arial, sans-serif;
    }

    /* Seletor por ID */
    #titulo {
      color: deeppink;
      text-align: center;
    }

    /* Seletor por classe */
    .destaque {
      color: 	#FF69B4;
      font-weight: bold;
    }

    /* Seletor agrupado */
    h2, p {
      margin-left: 20px;
    }

    /* Seletor descendente */
    div ul li {
      color: #000000;
    }

   /* Seletor  :hover   */
     li:hover  {
       color:  blue;
     }

   /* Seletor por ID */
    #rodape {
      background-color: azure;
      font-family: Monospace, sans-serif;
      color: purple;
      text - align: center;
      padding: 10px;
      margin-top: 20px
     }
  </style>
</head>

<body>
  <h1 id="titulo">Meu Perfil</h1>

  <h2>Sobre Mim</h2>
  <p>Meu nome é <span class="destaque">Emanuelly</span> e gosto de tecnologia.</p>

   <h2>Minhas metas</h2>
   <p class="destaque">Concluir o curso técnico.</p>
   <p class="destaque">Aprender mais sobre Java.</p>
   <p class="destaque">Criar um site sobre filmes.</p>

  <h2>Meus Hobbies</h2>
  <div>
    <ul>
      <li>Ouvir música</li>
      <li>Programar</li>
      <li>Assistir filmes</li>
      <li>Jogar</li>
    </ul>
  </div>

  <div id="rodape">
       Nunca desista!
     </div>
</body>
</html>
